  options:
    authMechanism: 'MONGODB-X509'
    tls: true
    tlsCAFile: ./certs/ca/ca.crt
    tlsCertificateKeyFile: ./certs/server/mongodb.pem

    # Connect using client cert
    # requires manual steps in readme
    #tlsCAFile: ./certs/ca/ca.crt
    #tlsCertificateKeyFile: ./certs/client/client.pem
    # authSource: '$external',
    # Disable security settings
    # Use at own risk
    #tlsInsecure: true
    #certificateKeyFilePassword:
    #tlsAllowInvalidCertificates: false
    #tlsAllowInvalidHostnames: true

